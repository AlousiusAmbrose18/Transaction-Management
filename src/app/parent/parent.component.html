<div class="box4">
    <h3>Parent Transactions</h3>
    <div>
        <table>
            <tr>
                <th>ID </th>
                <th>Sender</th>
                <th>Receiver</th>
                <th>Total Amount </th>
                <th>Total Paid Amount</th>
            </tr>
            <tr *ngFor="let parent of parents">
                <td>{{ parent.id }}</td>
                <td>{{ parent.sender }}</td>
                <td>{{ parent.receiver }}</td>
                <td>{{ parent.totalAmount }}</td>
                <td>
                    <a [routerLink]="['/child-route', parent.id]">{{ parent.totalPaidAmount }}</a></td>
            </tr>
        </table>
    </div>
    <div class="pagination">
        <ul>
            <li>
                <button (click)='prevPage()' [disabled]="currentPage === 0">&Lt;</button></li>
            <li>
                <h4>{{currentPage+1}}</h4>
            </li>
            <li><button (click)='nextPage()' [disabled]="currentPage === totalPages - 1">&Gt;</button></li>
        </ul>
    </div>
</div>
